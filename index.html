<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- 
        Projeto criado durante o NLW - Setup Trilha Explorer
    -->
    <header>
      <img src="./assets/logo.svg" alt=" Logomarca do  aplicativo Habitis" />

      <button>
        <img src="./assets/plus.svg" alt="icone sinal de mais roxo" />
        Registrar o meu dia
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit">a</div>
        <div class="habit">a</div>
        <div class="habit">a</div>
      </div>

      <div class="days">
        <div class="day">
          <div>03/01</div>

          <input type="checkbox" name="run" />
          <input type="checkbox" name="water" />
          <input type="checkbox" name="food" />
        </div>

        <div class="day">
          <div>04/01</div>

          <input type="checkbox" name="run" />
          <input type="checkbox" name="water" />
          <input type="checkbox" name="food" />
        </div>

        <div class="day">
          <div>05/01</div>

          <input type="checkbox" name="run" />
          <input type="checkbox" name="water" />
          <input type="checkbox" name="food" />
        </div>
      </div>
    </form>

    <script src="./js/script.js">

    </script>
  </body>
</html>
